{% extends 'base.html' %} {% block title %} Admin Dashboard {% endblock %} {% block body %}
<div class="table-container">
    <h1 class="heading">All Users</h1>
    {% if users|length == 0 %}
    <h2 style="color:#cc0e0e;text-align: center;">No Report Found</h2>
    {% else %}
    <table class="table">
        <thead>
            <tr>
                <th>Index</th>
                <th>username</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td data-label="SL">{{loop.index}}</td>
                <td data-label="username">{{user[1]}}</td>
                <td data-label="delete"><a href="/admin/user/delete/{{user[0]}}" class="btn">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>



{% endblock %}
