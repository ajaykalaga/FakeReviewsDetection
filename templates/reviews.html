<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/reviews.css')}}"
    />
    <title>Document</title>
  </head>

  <body>
    <div
    {% if product|length == 0 %}
    <h1 style="color: red">No Reviews Yet</h1>
    {% else %}
    <p class="productname" > {{product[1]}}</p>
    <p class= " productprice">$ {{product[2]}}</p>
  </div>
    <img 
      style="width: 200px; height: 300px; margin-top: -100px"
      src="{{url_for('static',filename='images/'+product[3])}}"
      alt=""
    />
    <div
    <p style="font-size: 20px; margin-top:60px; color"> Reviews: </p>
    {% endif %} {% if reviews|length == 0 %}
    <h1 style="color: #588dc4">No Reviews Yet!!</h1>
    {% else %} {% for review in reviews %}
    <p>{{review[0]}}</p>
    <p>Username: {{review[1]}}</p>
    <hr />
    {% endfor %} {% endif %}
</div>

    <form action="/review/register/{{product[0]}}" method="post">
      <textarea name="review" cols="70" rows="10" placeholder="Enter your Review..." style="height: 40px; border-radius: 10px "></textarea>
      <input style="color: blue "   type="submit" />
    </form>
  </body>
</html>
